        <!-- 2. Add the JavaScript to initialize the chart on document ready -->
        <script type="text/javascript">
        
        var realTimeSCChart;
        var realTimeSCStartTime;
        
        $(document).ready(function() {
            
            
             $.ajax({
                 url: '/data-visualizer/hello?all=all',
                 dataType: 'json',
                 success: function (data) {
                	 realTimeSCStartTime =  data[0].time;
               
                 },
                 cache: false,
                 async:   false
             });
            
            

            
             realTimeSCChart = new Highcharts.Chart({
                  chart: {
                      renderTo: 'realTimeSC',
                      type: 'spline',
                      animation: Highcharts.svg, // don't animate in old IE
                      marginRight: 10,
                      events: {
                          load: function() {
          
                              // set up the updating of the chart each second
                              var series200 = this.series[0];
                              var series500 = this.series[1];
                              var series304 = this.series[2];
                              var series503 = this.series[3];
                              setInterval(function() {
                            	  
                            	  $.ajax({
                                      url: '/data-visualizer/hello',
                                      type: 'GET',
                                      async: true,
                                      dataType: "json",
                                      success: function (data) {
                                             for(var i in data){                                              
                                            	 series200.addPoint([data[i].time, data[i].statusCodes.status_200], false, true);
                                            	 series500.addPoint([data[i].time, data[i].statusCodes.status_500], false, true);
                                            	 series304.addPoint([data[i].time, data[i].statusCodes.status_304], false, true);
                                            	 series503.addPoint([data[i].time, data[i].statusCodes.status_503], true, true);
                                         }
                                      }
                                  
                                  });
                            	  
                                
                              }, 1000);
                          }
                      }
             
                  },
                 
             title: {
                 text: 'Real time responses by code'
             },
             xAxis: {
                 type: 'datetime',
                 tickPixelInterval: 150
             },
             yAxis: {
            	  min: 0,
                 title: {
                     text: ''
                 },
                 plotLines: [{
                     value: 0,
                     width: 1,
                     color: '#808080'
                 }]
             },
             tooltip: {
                 formatter: function() {
                         return '<b>'+ this.series.name +'</b><br/>'+
                         Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                         Highcharts.numberFormat(this.y, 2);
                 }
             },
             legend: {
                 enabled: true
             },
             exporting: {
                 enabled: false
             },
             series: [{
                 name: '200',
                 data: (function() {
                     // generate an array of random data
                     var data = [],
                         time = (new Date()).getTime(),
                         i;
     
                     for (i = -19; i <= 0; i++) {
                         data.push({
                             x: time + i * 1000,
                             y: 0
                         });
                     }
                     return data;
                 })()
             },{
                 name: '500',
                 data: (function() {
                     // generate an array of random data
                     var data = [],
                         time = (new Date()).getTime(),
                         i;
     
                     for (i = -19; i <= 0; i++) {
                         data.push({
                             x: time + i * 1000,
                             y: 0
                         });
                     }
                     return data;
                 })()
             },{
                 name: '304',
                 data: (function() {
                     // generate an array of random data
                     var data = [],
                         time = (new Date()).getTime(),
                         i;
     
                     for (i = -19; i <= 0; i++) {
                         data.push({
                             x: time + i * 1000,
                             y: 0
                         });
                     }
                     return data;
                 })()
             },{
                 name: '503',
                 data: (function() {
                     // generate an array of random data
                     var data = [],
                         time = (new Date()).getTime(),
                         i;
     
                     for (i = -19; i <= 0; i++) {
                         data.push({
                             x: time + i * 1000,
                             y: 0
                         });
                     }
                     return data;
                 })()
             }]
         });
     });

        
        /**

                         realTimeSCChart.series[0].setData(data);

            var chart;
            var startTime;
            $(document).ready(function() {
            	
            	
            	 $.ajax({
                     url: '/data-visualizer/hello?all=all',

                     success: function (data) {

                chart = new Highcharts.Chart({
                   
   
                    chart: {

                    title: {

                    },
                    legend: {
                        enabled: true
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]

                    },
            
                    series: [{
                        type: 'area',
                        name: '200',
                        pointInterval: 2*1000,

                        data: []
                    },{

            });     
            
            
            /**
             * Request data from the server, add it to the graph and set a timeout to request again
             */
             function getData() {
                console.info("called")
                
                 $.ajax({
                     url: '/data-visualizer/hello?all=all',
                     dataType: 'json',
                     success: function (data) {
                         var categories = [];
                         var seriesData = [];
                         var seriesData3= [];
                         var seriesData503= [];
                         var seriesData304= [];
                         
                         $.each(data, function (i, e) {
                             categories.push(i);
                             seriesData.push(e.statusCodes.status_200);
                             seriesData3.push(e.statusCodes.status_500);
                             seriesData503.push(e.statusCodes.status_503);
                             seriesData304.push(e.statusCodes.status_304);
                          
                         });
                         
                         
                         chart.series[0].setData(seriesData);
                         chart.series[1].setData(seriesData3);
                         chart.series[2].setData(seriesData503);
                         chart.series[3].setData(seriesData304);
                    
                     },
                     cache: false
                 });
             }
            
            
            

        </script>
